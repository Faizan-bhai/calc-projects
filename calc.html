<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style1.css">
</head>
<body>
    <nav class="my-nav">
        <a href="index.html"><i class="fa-solid fa-backward"></i>Go Back</a>
    </nav>

    <main>
        <div class="hamar-game">
            <h1> A Calculator By Md. Faizan</h1>
            <p>Let's Play with Numbers </p>
        </div>
          <div class="calculator">
    <input type="text" id="result" readonly>
    <div class="keys">
      <button class="operator" onclick="appendToResult('+')">+</button>
      <button class="operator" onclick="appendToResult('-')">-</button>
      <button class="operator" onclick="appendToResult('*')">*</button>
      <button class="operator" onclick="appendToResult('/')">/</button>
      <button onclick="appendToResult('7')">1</button>
      <button onclick="appendToResult('8')">2</button>
      <button onclick="appendToResult('9')">3</button>
      <button onclick="appendToResult('4')">4</button>
      <button onclick="appendToResult('5')">5</button>
      <button onclick="appendToResult('6')">6</button>
      <button onclick="appendToResult('1')">1</button>
      <button onclick="appendToResult('2')">2</button>
      <button onclick="appendToResult('3')">3</button>
      <button onclick="appendToResult('0')">0</button>
      <button onclick="appendToResult('.')">.</button>
      <button onclick="appendToResult(')')">)</button>
      <button onclick="appendToResult('(')">(</button>
      <button onclick="appendToResult('%')">%</button>

      <button onclick="clearResult()">CA</button>

      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div></main>
  <footer>
    <p> Copyright &copy; 2023 Md. Faizan All Rights Reserved</p>
  </footer>
  <script src="script1.js"></script>
</body>
</html>
